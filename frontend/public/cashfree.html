<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cashfree Payment</title>
</head>
<body>
    <script src="https://sdk.cashfree.com/js/v3/cashfree-checkout.js"></script>
    <script>
        // Handle payment redirect
        window.addEventListener('message', (event) => {
            if (event.data.type === 'CASHFREE_PAYMENT') {
                window.location.href = event.data.redirectUrl;
            }
        });
    </script>
</body>
</html>
